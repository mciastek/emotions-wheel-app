<div class="photo-sidebar__list">
  <div class="photo-item" *ngFor="let photo of photos" [attr.data-photo-id]="photo.id">
    <img src="{{photo.thumb}}" alt="{{photo.name}}" class="photo-item__image" />
  </div>
</div>

<button class="photo-sidebar__button" secondary large full (click)="buttonClick($event)">
  <ion-icon name="images"></ion-icon>
  {{ 'photoSidebar.galleryButton' | translate }}
</button>
