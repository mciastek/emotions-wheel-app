<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'gallery.toolbar.title' | translate }}</ion-title>
    <ion-buttons end>
      <button primary (click)="takePhoto()">
        <ion-icon name="camera"></ion-icon>
        {{ 'gallery.toolbar.button' | translate }}
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <photo-gallery [photos]="photos"></photo-gallery>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button large danger fab-center (click)="goBack()">
      {{ 'gallery.footer.buttonBack' | translate }}
    </button>
  </ion-toolbar>
</ion-footer>
