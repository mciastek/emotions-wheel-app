<ion-content padding fullscreen="true">
  <div class="fullscreen-center">
    <general-welcome (scanSuccess)="scanSuccess($event)" (scanError)="scanError($event)" *ngIf="!isLogged"></general-welcome>
    <participant-welcome [participant]="participant$ | async" [experiment]="experiment$ | async" (startExperiment)="startExperiment($event)" *ngIf="isLogged"></participant-welcome>
  </div>
</ion-content>
